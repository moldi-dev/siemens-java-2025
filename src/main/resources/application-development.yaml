server:
  port: 8080

spring:
  application:
    name: internship
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
  data:
    web:
      pageable:
        default-page-size: 10